<div class="base-component">
  <app-filers/>
  <div *ngIf="loading; else content">
    <div class="justify-content-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
  <ng-template #content>
    <div class="card-deck">
      <app-character-card *ngFor="let item of checkboxItems" (toggleEmit)="toggleSelection($event)" [item]="item">
      </app-character-card>
    </div>
    <div class="button-container d-flex justify-content-center align-items-center mt-3 mb-5">
      <button type="button" class="btn btn-success" style="width: 150px; height: 70px; border-radius: 15px;" (click)="handleButtonClick()">Seleccionar</button>
      <button type="button" class="btn btn-primary" style="margin-left: 150px; width: 150px; height: 70px; border-radius: 15px;" (click)="handleDeleteSelection()">Borrar seleccion</button>
    </div>
  </ng-template>
</div>
