<div class="base-component container-fluid d-flex col-12 flex-column mt-5">
  <div *ngIf="loading; else content">
    <div class="justify-content-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
  <ng-template #content>
    <div class="top-search"></div>
    <div class="card-deck" style="align-items: center; overflow-x: auto; max-width: 100%; min-height: calc(100vh - 300px); max-height: calc(100vh - 300px); overflow-y: auto;">
      <div class="card mb-3" *ngFor="let item of checkboxItems" [ngClass]="{'selected': item.selected}">
        <div class="card-body d-flex flex-row align-items-center" style="flex-shrink: 0;" [style.border]="item.selected ? '2px solid purple' : '2px solid transparent'">
          <div class="avatar-container d-flex justify-content-end align-items-center">
            <span class="rounded-circle avatar-icon">
              <img [src]="item.image" class="img-fluid" alt="Avatar">
            </span>
          </div>
          <input class="form-check-input me-1" type="checkbox" value="" [id]="item.id" (click)="toggleSelection(item.id)" style="display: none;">
          <label class="form-check-label stretched-link" [for]="item.id"></label>
          <h1>{{ item.name }}</h1>
        </div>
      </div>
    </div>
    <div class="button-container d-flex justify-content-center align-items-center mt-3 mb-5">
      <button type="button" class="btn btn-success" style="width: 150px; height: 70px;" (click)="handleButtonClick()">Seleccionar</button>
      <button type="button" class="btn btn-primary" style="margin-left: 150px; width: 150px; height: 70px;" (click)="handleButtonClick()">Borrar seleccion</button>
    </div>
  </ng-template>
</div>
