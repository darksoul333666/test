<div class="mobile-screen" *ngIf="characters.length > 0; else noDataMessage">
  <carousel>
      <slide *ngFor="let character of characters">
        <div class="card" >
          <div class="background-image card-img" [style.backgroundImage]="'url(' + character.image + ')'" style="height: 500px; background-size: cover;">
            <div class="card-body">
              <p class="card-text"><strong>Nombre:</strong> {{ character.name }}</p>
              <p class="card-text"><strong>Género:</strong> {{ character.gender }}</p>
              <p class="card-text"><strong>Especie:</strong> {{ character.species }}</p>
              <p class="card-text"><strong>Estado:</strong> {{ character.status }}</p>
            </div>
          </div>
        </div>
      </slide>
  </carousel>
</div>
<ng-template #noDataMessage>
  <div class="container-no-data">
    <div class="text-not-found" role="alert">
      <h3 class="text-align-center">No se encontró ningún personaje seleccionado</h3>
    </div>
    <div class="not-found">
      <img src="/assets/not-rows-found.svg" alt="not found">
    </div>
  </div>
</ng-template>
