<div class="base-component container mt-5">
  <div class="card-deck" > <!-- Ajusta la altura máxima según tus necesidades -->
    <div *ngIf="characters.length > 0; else noDataMessage">
      <div class="card" *ngFor="let character of characters" style="flex: 0 0 auto; width: 50%;"> <!-- Ajusta el ancho según tus necesidades -->
        <div class="card-body d-flex">
          <!-- Imagen redonda que cubre el 35% de la tarjeta -->
          <img [src]="character.image" class="img-fluid me-3" style="width: 35%; border-radius: 50%;" alt="Imagen">

          <div>
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text"><strong>Género:</strong> {{ character.gender }}</p>
            <p class="card-text"><strong>Especie:</strong> {{ character.species }}</p>
            <p class="card-text"><strong>Estado:</strong> {{ character.status }}</p>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noDataMessage>
      <div class="container bg-secondary" role="alert">
        Antes de seleccionar datos, asegúrate de tener personajes.
      </div>
    </ng-template>
  </div>
</div>
